<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Repuestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>üîç Debug de Funcionalidad Repuestos</h2>
        
        <!-- Test de b√∫squeda -->
        <div class="mb-3">
            <label for="search-test" class="form-label">Test de B√∫squeda:</label>
            <input type="text" id="search-test" class="form-control" placeholder="Escribe algo para probar...">
        </div>
        
        <!-- Test de botones -->
        <div class="mb-3">
            <button class="btn btn-primary" onclick="testToggleStats()">Test Toggle Estad√≠sticas</button>
            <button class="btn btn-info" onclick="testMostrarFicha()">Test Mostrar Ficha</button>
        </div>
        
        <!-- Test de datos -->
        <div class="mb-3">
            <button class="btn btn-success" onclick="testDatosRepuestos()">Test Datos Repuestos</button>
        </div>
        
        <!-- Resultados -->
        <div id="debug-results" class="alert alert-info" style="display: none;">
            <h5>Resultados del Debug:</h5>
            <div id="debug-content"></div>
        </div>
        
        <!-- Tabla de prueba -->
        <table class="table" id="test-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="repuesto-row" data-id="1" data-nombre="repuesto prueba">
                    <td>1</td>
                    <td>Repuesto de Prueba</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="mostrarFicha(1)">üëÅÔ∏è</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Datos de prueba
        const repuestosData = {
            1: {
                id: 1,
                nombre: "Repuesto de Prueba",
                sku: "SKU001",
                marca: "Marca Test"
            }
        };

        // Funci√≥n de debug
        function debugLog(message) {
            console.log('üîç DEBUG:', message);
            const results = document.getElementById('debug-results');
            const content = document.getElementById('debug-content');
            results.style.display = 'block';
            content.innerHTML += '<p>' + message + '</p>';
        }

        // Test de toggle estad√≠sticas
        function testToggleStats() {
            debugLog('‚úÖ Funci√≥n testToggleStats ejecutada');
        }

        // Test de mostrar ficha
        function testMostrarFicha() {
            debugLog('‚úÖ Funci√≥n testMostrarFicha ejecutada');
            mostrarFicha(1);
        }

        // Test de datos
        function testDatosRepuestos() {
            debugLog('‚úÖ Datos de repuestos: ' + JSON.stringify(repuestosData));
        }

        // Funci√≥n mostrar ficha (simplificada)
        function mostrarFicha(id) {
            debugLog('‚úÖ Funci√≥n mostrarFicha llamada con ID: ' + id);
            const repuesto = repuestosData[id];
            if (repuesto) {
                debugLog('‚úÖ Repuesto encontrado: ' + repuesto.nombre);
                alert('Ficha del repuesto: ' + repuesto.nombre);
            } else {
                debugLog('‚ùå Repuesto no encontrado');
            }
        }

        // Test de b√∫squeda
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('‚úÖ DOM cargado correctamente');
            
            const searchInput = document.getElementById('search-test');
            if (searchInput) {
                debugLog('‚úÖ Input de b√∫squeda encontrado');
                
                searchInput.addEventListener('input', function() {
                    debugLog('‚úÖ Evento input disparado: ' + this.value);
                });
            } else {
                debugLog('‚ùå Input de b√∫squeda NO encontrado');
            }
            
            // Test de elementos
            const rows = document.querySelectorAll('.repuesto-row');
            debugLog('‚úÖ Filas encontradas: ' + rows.length);
            
            const buttons = document.querySelectorAll('button');
            debugLog('‚úÖ Botones encontrados: ' + buttons.length);
        });

        // Test de errores
        window.addEventListener('error', function(e) {
            debugLog('‚ùå ERROR JavaScript: ' + e.message + ' en ' + e.filename + ':' + e.lineno);
        });
    </script>
</body>
</html>

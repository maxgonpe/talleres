{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-4">
  <h2>{{ view.object|default:"Nuevo Mecanico" }}</h2>
  <form method="post">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'mecanico_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}

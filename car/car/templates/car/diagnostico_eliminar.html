{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Diagnostico</h2>
<p>¿Estás seguro de que deseas eliminar el diagnostico <strong>{{ diagnostico.vehiculo }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_diagnosticos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

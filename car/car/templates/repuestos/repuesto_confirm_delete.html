{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>⚠️ Eliminar Repuesto</h2>
  <p>¿Estás seguro que deseas eliminar <strong>{{ object.nombre }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'repuesto_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}

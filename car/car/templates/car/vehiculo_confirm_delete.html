{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/centralized-colors.css' %}">
  <style>
    .container {
      background: var(--bg-card);
      border-radius: var(--border-radius-lg);
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-md);
    }
    
    .btn {
      border-radius: var(--border-radius);
      font-weight: 500;
      transition: var(--transition);
      padding: var(--spacing-sm) var(--spacing-md);
    }
    
    .btn-danger {
      background: var(--danger-600);
      border-color: var(--danger-600);
    }
    
    .btn-danger:hover {
      background: var(--danger-700);
      border-color: var(--danger-700);
    }
    
    .btn-secondary {
      background: var(--neutral-600);
      border-color: var(--neutral-600);
    }
    
    .btn-secondary:hover {
      background: var(--neutral-700);
      border-color: var(--neutral-700);
    }
    
    h2 {
      color: var(--text-primary);
      font-weight: 600;
    }
    
    p {
      color: var(--text-primary);
    }
    
    strong {
      color: var(--text-primary);
    }
  </style>
{% endblock %}

{% block content %}
<div class="container py-4">
  <h2>Eliminar Vehículo</h2>
  <p>¿Seguro que deseas eliminar el vehículo <strong>{{ object.placa }} - {{ object.marca }} {{ object.modelo }}</strong>?</p>
  <form method="post" id="deleteForm">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'vehiculo_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<script>
  // Si ver_avisos = False, auto-enviar el formulario
  {% if not ver_avisos %}
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('deleteForm').submit();
    });
  {% endif %}
</script>
{% endblock %}

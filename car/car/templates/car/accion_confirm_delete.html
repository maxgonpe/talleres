{% extends 'base.html' %}
{% block content %}
<h2>Eliminar acción</h2>
<div class="card">
  <div class="card-body">
    <p>¿Confirmas eliminar la acción <strong>{{ accion.nombre }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Eliminar</button>
      <a href="{% url 'accion_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
